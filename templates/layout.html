<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>xx会しようぜ、お前幹事な!</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="/static/css/steward.css">

    <!-- LINE Awesome -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Bootstrap4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse justify-content-center" id="navbar1">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#Modal1">このサイトについて</a>
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#Modal2">使い方</a>
                <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#Modal3">連絡先</a>
            </div>
            <style>
                #forkongithub a {
                    background: #000;
                    color: #fff;
                    text-decoration: none;
                    font-family: arial, sans-serif;
                    text-align: center;
                    font-weight: bold;
                    padding: 5px 50px;
                    font-size: 1rem;
                    line-height: 2rem;
                    position: relative;
                    transition: 0.5s;
                }

                #forkongithub a:hover {
                    background: #c11;
                    color: #fff;
                }

                #forkongithub a::before,
                #forkongithub a::after {
                    content: "";
                    width: 100%;
                    display: block;
                    position: absolute;
                    top: 1px;
                    left: 0;
                    height: 1px;
                    background: #fff;
                }

                #forkongithub a::after {
                    bottom: 1px;
                    top: auto;
                }

                @media screen and (min-width:100px) {
                    #forkongithub {
                        position: fixed;
                        display: block;
                        top: 0;
                        right: 0;
                        width: 200px;
                        overflow: hidden;
                        height: 200px;
                        z-index: 9999;
                    }

                    #forkongithub a {
                        width: 300px;
                        position: absolute;
                        top: 60px;
                        right: -60px;
                        transform: rotate(45deg);
                        -webkit-transform: rotate(45deg);
                        -ms-transform: rotate(45deg);
                        -moz-transform: rotate(45deg);
                        -o-transform: rotate(45deg);
                        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
                    }
                }
            </style><span id="forkongithub"><a href="https://github.com/tamagoyaki-yakitamago/steward">Fork me on GitHub</a></span>
        </div>
    </nav>

    <main role="main" class="container">

        {% block content %}
        <!-- コンテンツ部分 -->
        {% endblock %}

    </main>
</body>

<!-- Modal -->
<!-- Modal1 -->
<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="Modal1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel1">このサイトについて</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>「xx会しようぜ、お前幹事な!」（おまかん）は、幹事が決まらないときに使えるサイトです。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-button rounded-pill"
                    data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="Modal2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel2">使い方</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ol>
                    <li>抽選対象の名前を記入します。</li>
                    <ul>
                        <li>「＋」ボタンで枠を増やせます。</li>
                        <li>「ー」ボタンで枠を減らせます。</li>
                    </ul>
                    <li>「幹事は誰」ボタンを押すと抽選結果が表示されます。</li>
                </ol>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-button rounded-pill"
                    data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal3 -->
<div class="modal fade" id="Modal3" tabindex="-1" role="dialog" aria-labelledby="Modal3">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel3">連絡先</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li><a href="https://github.com/tamagoyaki-yakitamago">GitHub</a></li>
                    <li><a href="https://twitter.com/yakitamago_san">Twitter</a></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-button rounded-pill"
                    data-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>

</html>
